# AquaBrain CI/CD Pipeline
# Runs on every push to master branch

name: AquaBrain CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Backend Tests (Python/FastAPI)
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        working-directory: backend
        run: |
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results
          path: backend/test-results.xml

  # ============================================
  # Frontend Lint (Next.js/React)
  # ============================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint || true  # Don't fail on lint warnings for now

      - name: Build check
        working-directory: frontend
        run: npm run build

  # ============================================
  # Combined Quality Gate
  # ============================================
  quality-gate:
    name: Quality Gate
    needs: [backend-test, frontend-lint]
    runs-on: ubuntu-latest

    steps:
      - name: All checks passed
        run: |
          echo "================================================"
          echo "  AquaBrain Quality Gate: PASSED"
          echo "================================================"
          echo "  - Backend Tests: OK"
          echo "  - Frontend Lint: OK"
          echo "  - Build Check: OK"
          echo "================================================"
